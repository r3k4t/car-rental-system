<html>
<head> <title> Register </title>
</head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<script type="text/javascript">
		function changetextbox()
		{
		console.log('am here');
		if (document.getElementById("type").value === "kprc_individual") {
			console.log('inside if');
			document.getElementById("individual1").style.display='block';
			document.getElementById("corporate1").style.display='none';
		} else {
			console.log('inside else');
			document.getElementById("corporate1").style.display='block';
			document.getElementById("individual1").style.display='none';
		}
	}
	</script>
<style>
button {
  position: relative;
  overflow: hidden;
  transition: background 400ms;
  color: #fff;
  background-color: #2196F3;
  padding: 1rem 2rem;
  font-family: 'Roboto', sans-serif;
  font-size: 1.5rem;
  outline: 0;
  border: 0;
  border-radius: 0.25rem;
  box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.3);
  cursor: pointer;
  
}

body,table {
    font-family: 'Roboto';font-size: 22px;
}


</style>


{% load static %}
<body style="background-image: url('{% static "background.png" %}');">
	
	<table align=center height=50% width=50% style="border-collapse:separate;border:solid lightgrey 1px;border-radius:6px;-moz-border-radius:6px;box-shadow: 5px 5px 5px #888; background-color: white;">
	<tr>
        <th align=center colspan=2 style="padding:40px;margin: auto;text-align: center;font-size:60px">Register</th>
    </tr>
	
	<tr>
	<td align=left style="padding:40px;">
	<form method="POST">
			{% csrf_token %}
			<label for="username"> Username: </label>
			<input type="text" id="username" name="username">
			<br>

			<label for="password"> Password: </label>
			<input type="password" id="password" name="password">
			<br>
					
			<label for="phone"> Phone: </label>
			<input type="number" id="phone" name="phone">
			<br>
		
			<label for="firstname"> First Name: </label>
			<input type="text" id="firstname" name="firstname">
			<br>

			<label for="lastname"> Last Name: </label>
			<input type="text" id="lastname" name="lastname">
			<br>
		
			<label for="street"> Street: </label>
			<input type="text" id="street" name="street">
			<br>
		
			<label for="city"> City: </label>
			<input type="text" id="city" name="city">
			<br>
	
			<label for="state"> State: </label>
			<input type="text" id="state" name="state">
			<br>
	
			<label for="email"> Email: </label>
			<input type="text" id="email" name="email">
			<br>

			<label for="type"> Type: </label>
			
			<select name="type" id = "type" onchange="changetextbox()">
				<option value="kprc_individual">Individual</option>
				<option value="kprc_corporate">Corporate</option>
			</select>	
			<br><br>
			
			<div id="individual1">
				<label for="dlno"> DL_Number: </label>
				<input type="text" id="dlno" name="dlno">
				<br>
			
				<label for="insurancecompany"> Insurance Company: </label>
				<input type="text" id="insurancecompany" name="insurancecompany">
				<br>
			
				<label for="policyno"> Policy Number: </label>
				<input type="text" id="policyno" name="policyno">
				<br> <br>
			</div>
			
			<div id="corporate1" style="display:none">
				<label for="employeeid"> Employee ID: </label>
				<input type="text" id="employeeid" name="employeeid">
				<br>
			
			<label for="corporate_name"> Corporation Name: </label>
				<select name="corporateid" id = "corporate_name">

					{% for entry in corporations %}
						<option value="{{ entry.corporate_id }}">{{ entry.corporation_name }}</option>
					{% endfor %}
				</select>
				<br><br>


			</div>


			
			<br> <br>
			<input type="submit" value="Register"> </input> 
			
	</form>

</td>
	</tr>
	</table>


</body>
